<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen"><!--imagen dentro do formulario-->

            </div>
            <div id="formulario"><!--parte do input-->
                <h1>login</h1>
               <p>Seja bem vindo novamente! Faça login para 
                acessar a sua conta e poder faser as configurações
                no seu ambiente.
               </p>
               <form action="">
                <div id="campo">
                    <span class="material-symbols-outlined">
                        login
                    </span>
                    <input type="email" name="email" id="iemail" placeholder="email" autocomplete="email" required maxlength="30">
                    <label for="iemail">Email</label>
                </div>
                <div id="campo">
                    <span class="material-symbols-outlined">
                        key
                    </span>
                    <input type="password" name="senha" id="isenha" placeholder="senha" autocomplete="current-password" required maxlength="20" minlength="8">
                    <label for="isenha">Senha</label>
                </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
              </form>
            </div>
        </section>
    </main>
    
</body>
</html>
